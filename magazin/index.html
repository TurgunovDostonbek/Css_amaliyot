<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin shop</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- //////////////////////// Header Styles ///////////////////////////// -->
  <header class="header">
    <div class="header__container container">
      <div class="header__logo">
        <img class="header__logo-img" src="./img/Group.png" alt="Logo">
        <h1 class="header__title">КРАСНАЯ ТУФЕЛЬКА
          <span class="header__subtitle">магазин женской обуви</span>
        </h1>
      </div>

      <div class="header__catalog"></div>
      <div class="header__messages"></div>
      <div class="header__icons"></div>
    </div>
  </header>
  <hr>

  <!-- /////////////////////// Navbar Styles ///////////////////////////// -->
  <nav class="navbar">
    <div class="navbar__container container">
      <ul class="navbar__list">
        <li class="navbar__item"><a href="#" class="navbar__link">Новинки</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Распродажа</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Оплата и доставка</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Обмен и возврат</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Магазины</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">О нас</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Полезное</a></li>
        <li class="navbar__item"><a href="#" class="navbar__link">Контакты</a></li>
      </ul>
    </div>
  </nav>

  <!-- /////////////////////// Hero Style /////////////////////////////// -->
  <section class="hero">
    <div class="hero__container container">
      <h2 class="hero__title">ЖЕНСКАЯ ОБУВЬ <br> С 33 РАЗМЕРА </h2>
    </div>

</body>

</html>
